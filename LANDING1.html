<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
<BODY STYLE="background-image:url('https://raw.githubusercontent.com/lykamaybinagatan49-a11y/JASSY-SARI-SARI-STORE/main/PIC12.jpg');">
background-size:cover;
overflow-x:hidden;
animation:pagefade .8s ease;
}

/* Overlay */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.35);
backdrop-filter:blur(4px);
z-index:-1;
}

/* Header */
.header{
text-align:center;
color:white;
padding:50px 15px;
}
.header h1{
font-size:clamp(48px,7vw,90px);
font-weight:900;
letter-spacing:4px;
text-shadow:0 0 18px white;
animation:fadein .9s ease forwards;
}
.header h2{
margin-top:10px;
font-size:clamp(16px,2vw,28px);
letter-spacing:2px;
opacity:.85;
animation:fadeup 1.2s ease forwards;
}

/* Navigation */
.navbar{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:30px;
margin-top:15px;
}
.navbar a{
color:white;
font-size:clamp(18px,3vw,38px);
text-decoration:none;
font-weight:600;
position:relative;
transition:.3s;
}
.navbar a::after{
content:"";
position:absolute;
left:0;bottom:-6px;
width:0;height:3px;
background:white;
transition:.3s;
}
.navbar a:hover{transform:scale(1.15);}
.navbar a:hover::after{width:100%;}

/* Section */
.section{
margin:70px auto 30px;
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:50px;
padding:0 20px;
max-width:1400px;
}
.cardtitle{
flex-basis:100%;
text-align:center;
font-size:clamp(30px,4vw,48px);
font-weight:900;
letter-spacing:3px;
color:white;
text-shadow:0 0 10px black;
}

/* Gallery Item */
.imgbox{
width:min(46vw,320px);
aspect-ratio:1/1;
border-radius:18px;
overflow:hidden;
box-shadow:0 0 25px rgba(0,0,0,.8);
transition:.3s;
cursor:pointer;
position:relative;
}
.imgbox::before{
content:"";
position:absolute; inset:0;
background:linear-gradient(to bottom,transparent,rgba(0,0,0,.6));
opacity:0;
transition:.3s;
}
.imgbox:hover::before{opacity:1;}
.imgbox img{
width:100%;height:100%;object-fit:cover;
transition:.4s;
}
.imgbox:hover img{transform:scale(1.2);}
.imgbox:hover{transform:scale(1.06);}

/* Floating Welcome */
.infobox{
position:fixed;
bottom:25px; right:25px;
padding:16px 30px;
border-radius:30px;
background:linear-gradient(135deg,rgba(255,255,255,.2),rgba(255,255,255,.05));
backdrop-filter:blur(6px);
color:white;
font-weight:600;
font-size:16px;
animation:float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
cursor:pointer;
}
.infobox:hover{transform:scale(1.12);}

@keyframes fadein{from{opacity:0;transform:scale(.7);}to{opacity:1;}}
@keyframes fadeup{from{opacity:0;transform:translateY(25px);}to{opacity:1;}}
@keyframes float{50%{transform:translateY(-8px);}}
@keyframes glow{to{box-shadow:0 0 18px rgba(255,255,255,.6);}}
@keyframes pagefade{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<div class="overlay"></div>

<header class="header">
  <h1>JASSY SARI-SARI STORE</h1>
  <h2>Small store, big dreams!</h2>
</header>

<nav class="navbar">
  <a href="HOME4.html">HOME</a>
  <a href="event1.html">EVENT</a>
  <a href="CONTACT.html">CONTACT</a>
  <a href="PRODUCT3.html">PRODUCTS</a>
</nav>

<section class="section">
<div class="cardtitle">MULTITUDINOUS</div>

<div class="imgbox"><img src="PIC15.jpg"></div>
<div class="imgbox"><img src="PIC25.jpg"></div>
<div class="imgbox"><img src="PIC200.jpg"></div>
<div class="imgbox"><img src="PIC16.jpg"></div>
</section>

<div class="infobox">Welcome to the Store âœ¨</div>

</body>
</html>
