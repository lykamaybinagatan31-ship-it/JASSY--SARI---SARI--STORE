<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
<BODY STYLE="background-image:url('https://raw.githubusercontent.com/lykamaybinagatan49-a11y/JASSY-SARI-SARI-STORE/main/PIC12.jpg');">
background-size:cover;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* Overlay */
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
z-index:-1;
}

/* Container */
.container{
background:rgba(255,255,255,.1);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
text-align:center;
color:white;
max-width:900px;
width:95%;
box-shadow:0 0 25px rgba(0,0,0,.6);
animation:fade 1s ease;
}

/* Title */
h1{
font-size:clamp(26px,4vw,46px);
color:#ffb0ff;
text-shadow:0 0 18px violet;
margin-bottom:20px;
}

/* Nav */
.nav{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
margin-bottom:25px;
}
.nav a{
text-decoration:none;
background:linear-gradient(45deg,hotpink,violet);
color:white;
padding:12px 28px;
border-radius:30px;
font-weight:600;
letter-spacing:1px;
transition:.3s;
}
.nav a:hover{
background:white;
color:black;
transform:scale(1.1);
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:18px;
}

/* Images */
.gallery img{
width:100%;
height:250px;
object-fit:cover;
border-radius:12px;
box-shadow:0 0 15px black;
transition:.3s;
}
.gallery img:hover{
transform:scale(1.06);
filter:brightness(1.1);
}

/* Promo */
.promo{
margin-top:25px;
padding:18px;
border-radius:12px;
font-size:clamp(16px,3vw,22px);
font-weight:700;
text-align:center;
background:linear-gradient(to right,#19ff69,#0fa94b);
animation:pulse 2s ease-in-out infinite;
box-shadow:0 0 15px #19ff69;
color:#003b1a;
}

/* Animations */
@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.06);}
}
@keyframes fade{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;}
}
</style>
